<body style="background-color: #8D493A;">
    <section class="login-block">
        <div class="container">
          <div class="row">
            <div class="col-md-4 login-sec">
              <h2 class="text-center">Giriş Yap</h2>
              <form action="/login" method="POST" class="login-form">
                <div class="form-group">
                  <i class="fa fa-user" style="font-size: 12px"></i>
                  <label for="exampleInputEmail1" class="text-uppercase" style="font-family: sans-serif; font-size: 12px">Kullanıcı Adı</label>
                  <input  name="name" type="text" class="form-control" placeholder="Kullanıcı Adını Giriniz">
      
                </div>
                <div class="form-group">
                  <i class="fa fa-key" style="font-size: 12px"></i>
                  <label for="exampleInputPassword1" class="text-uppercase" style="font-family: sans-serif; font-size: 12px">Şifre</label>
                  <input  name="password"  type="password" class="form-control" placeholder="Şifrenizi Giriniz">
                </div>
                <a href="#" style="margin-left:170px; font-weight: bold; font-size: 14px; color: #DE6262;" class="forgot"><u> Şifreni mi unuttun?</u></a>
                <button type="submit" class="btn-block login-button" style="width: 100%; border-radius: 20px; margin-top: 20px">Giriş Yap</button>

                  </ul>-->

              </form>
              <div class="copy-text">Hesabın Yok Mu? <a href="">Üye Ol</a></div>
            </div>
            <div class="col-md-8 banner-sec">
              <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="width: 750px">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>

                </ol>

                    <div class="carousel-caption d-none d-md-block">
