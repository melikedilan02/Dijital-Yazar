        <h1>Anahtar Kelime Analizi</h1>
        <textarea id="content" rows="10" placeholder="Metni buraya yapıştırın"></textarea>
        <input type="text" id="keywords" placeholder="Anahtar kelimeleri virgülle ayırarak girin">
        <button onclick="analyzeKeywords()">Analiz Et</button>

        <h2>Sonuçlar</h2>
        <div id="results"></div>

    <script>  
        function analyzeKeywords() {
            const content = document.getElementById('content').value;
            const keywords = document.getElementById('keywords').value.split(',');
            const spinner = document.getElementById('loading-spinner');

            const keywordCount = {};
            
            spinner.style.display = 'block'; 


            keywords.forEach(keyword => {
                const regex = new RegExp(keyword.trim(), 'gi');
                const count = (content.match(regex) || []).length;
                keywordCount[keyword.trim()] = count;
            });

            displayResults(keywordCount);
            spinner.style.display = 'none'; 
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            for (const keyword in results) {
                const result = document.createElement('p');
                result.textContent = `${keyword}: ${results[keyword]} kez geçti`;
                resultsDiv.appendChild(result);
            }
        }
    </script>
